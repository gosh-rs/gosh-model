# [[file:models.note::*cargo][cargo:1]]
[package]
name = "gosh-model"
version = "0.0.13"
edition = "2018"
authors = ["Wenping Guo <ybyygu@gmail.com>"]
description = "Chemical model for gosh"
homepage = "https://github.com/gosh-rs/gosh-model"
repository = "https://github.com/gosh-rs/gosh-model"
license = "MIT OR Apache-2.0"

[dependencies]
serde = "1.0"
envy = "0.4"
serde_json = "1.0"
envfile = "0.2"
tempfile = "3.0"
gosh-core = { version = ">=0.0.1", features=["adhoc"] }
text_parser = { version = "0.2", package = "gchemol-parser" }
bstr = "0.2"
duct = "0.13"

[dev-dependencies]
approx = "0.3"

[features]
adhoc = []
# cargo:1 ends here
